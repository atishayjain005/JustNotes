<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes app</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
</head>

<body id="bgColor" style="transition-duration: 5s">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #273037">
        <a class="navbar-brand mx-5" href="#">
            <h3 style="
            letter-spacing: 5px;
            font-weight: bold;
            text-shadow: 2px 2px 0px #c29dfa, 4px 4px 25px #934ffa,
              4px 4px 0px #6600ff;
          ">
                JustNotes.
            </h3>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <button class="btn btn-outline-secondary">Login/SignUp</button>
                </li>
            </ul>
            <form class="form-inline ms-auto mx-3 my-2 my-lg-0 d-inline-flex">
                <input id="searchTxt" class="form-control mx-2" type="search" placeholder="Search your note here" aria-label="Search" />
                <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">
            Search
          </button>
            </form>
        </div>
    </nav>

    <div class="container-fluid m-0 p-0" style="
        background-image: url(wave.svg);
        background-repeat: no-repeat;
        background-size: contain;
        background-position: start;
      ">
        <div class="container py-3">
            <h1 class="text-light text-center my-5" style="font-size: 3.5rem" width="fit-content">
                Welcome to
                <span style="
              font-weight: bold;
              text-shadow: 3px 3px 0px #c29dfa, 6px 6px 25px #934ffa,
                6px 6px 0px #6600ff;
            ">JustNotes.</span
          >
        </h1>
        <div
          class="card mt-4 border-0 shadow-lg"
          style="
            border-radius: 40px 8px;
            background-image: linear-gradient(
              to right,
              rgba(255, 0, 0, 0.342),
              rgba(0, 0, 255, 0.342),
              rgba(0, 128, 0, 0.342)
            );
          "
        >
          <div
            class="card-body border-0 text-dark bg-transparent"
            style="border-radius: 2rem 1rem"
          >
            <div class="form-group">
              <label for="exampleFormControlTextarea1"></label>
              <textarea class="form-control" id="addTxt" rows="3"></textarea>
            </div>
            <button id="addBtn" class="btn btn-outline-light mt-3 px-3">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="currentColor"
                class="bi bi-plus-lg"
                viewbox="0 0 20 20"
              >
                <path
                  d="M8 0a1 1 0 0 1 1 1v6h6a1 1 0 1 1 0 2H9v6a1 1 0 1 1-2 0V9H1a1 1 0 0 1 0-2h6V1a1 1 0 0 1 1-1z"
                />
              </svg>
              Add Note
            </button>
          </div>
        </div>
        <h1 class="mt-5">Your Notes</h1>
        <hr />
        <div id="notes" class="row container-fluid"></div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
